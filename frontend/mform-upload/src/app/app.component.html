<div class="app-container">
  <header>
    <h1>mForm Bulk Upload</h1>
    <p>Upload your Excel-based questionnaires in XLSForm format</p>
  </header>

  <main [class.with-preview]="parsedForm">
    <div class="upload-section">
      <app-file-upload
        [isLoading]="isLoading"
        (fileSelected)="onFileSelected($event)">
      </app-file-upload>
    </div>

    <div class="preview-section" *ngIf="parsedForm">
      <app-form-preview
        [form]="parsedForm">
      </app-form-preview>
    </div>
  </main>
</div>
